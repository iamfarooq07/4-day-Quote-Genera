<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-800 via-gray-400 to-gray-300">

  <div class="w-[90%] sm:w-[50%] lg:w-[40%] bg-white rounded-2xl shadow-2xl p-6 text-center">
    <!-- Quote Icon -->
    <div class="text-5xl from-gray-800 via-gray-400 to-gray-300 mb-4">â</div>

    <!-- Quote Text -->
    <p class="text-7xl sm:text-3xl font-bold text-black mb-6 leading-relaxed" id="para">
      Click the button to generate a Quote
    </p>

    <!-- Author -->
    <div class="text-right text-black font-semibold italic" id="auth"></div>

    <!-- Button -->
    <button id="genBtn"
      class="mt-6 px-6 py-3 bg-gray-600 text-white rounded-full font-bold shadow-md hover:scale-105 transition-transform">
      Generate Quote
    </button>
  </div>

  <!-- Supabase + Script -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
